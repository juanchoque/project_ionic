<ion-header>

  <ion-navbar color="primary">
    <ion-title>PUBLICAR AVISO</ion-title>
    <ion-buttons start>
        <button ion-button icon-only (click)="publicarAviso()">
          <ion-icon name="cloud-done"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="map"></div>

  <ion-card>
      
    <img src="img/nin-live.png"/>
    <ion-card-content>
      <ion-card-title>
        Nine Inch Nails Live
        </ion-card-title>
      <p>
        The most popular industrial group ever, and largely
        responsible for bringing the music to a mass audience.
        
      </p>
      <div id="map"></div>
    </ion-card-content>
  </ion-card> 

  <ion-card>
      
      <ion-fab right top>
        <button ion-fab>
          <ion-icon name="pin"></ion-icon>
        </button>
      </ion-fab>
    
      <ion-item>
          <ion-label floating>Descripcion(*)</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
          <ion-label floating>Precio(*)</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Telefono(*)</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>

      <ion-item>
          <ion-label floating>Direccion</ion-label>
          <ion-input type="text"></ion-input>
      </ion-item>
    
      <ion-item>
        <div></div>
        <button ion-button icon-left clear item-end>
          <ion-icon name="camera"></ion-icon>
          Elegir Foto
        </button>
      </ion-item>
    
    </ion-card>

</ion-content>
