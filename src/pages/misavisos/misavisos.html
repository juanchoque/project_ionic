<ion-header>

  <ion-toolbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="publicarAviso()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>MIS AVISOS</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="mostrarOpcines($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>
  <mis-avisos-list [avisos]="avisos"></mis-avisos-list>
</ion-content>
